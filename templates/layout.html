<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1><img src="{{ url_for('static', filename='favicon.png') }}" height="45" width="45">Shrey URL Shortener</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-link"></i>Shorten</a>
				<a href="{{ url_for('myurls') }}"><i class="fas fa-pen"></i>My URLs</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
