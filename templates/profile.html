{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <h3>Your account details are below:</h3>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account[3] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account[4] }}</td>
        </tr>
        <tr>
            <td>API Key:</td>
            <td>{{ account[5] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
